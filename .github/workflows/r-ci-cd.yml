name: R CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

env:
  R_CLI_UNICODE: "false"

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.meta.outputs.tags }}
      env_hash: ${{ steps.env_hash.outputs.hash }}
      exists: ${{ steps.check_image.outputs.exists }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Generate Environment Hash
        id: env_hash
        run: |
          # Create a hash of the environment definition
          HASH=$(sha256sum renv.lock Dockerfile | sha256sum | cut -d' ' -f1)
          echo "hash=${HASH}" >> $GITHUB_OUTPUT
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Check if image exists
        id: check_image
        continue-on-error: true
        run: |
          IMAGE_TAG="ghcr.io/mkatogui/poc_cascade_filtering:env-${{ steps.env_hash.outputs.hash }}"
          if docker manifest inspect $IMAGE_TAG > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "::notice ::Environment image already exists. Recycling $IMAGE_TAG"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "::notice ::Environment changed. Building new image..."
          fi
      
      - name: Set up Docker Buildx
        if: steps.check_image.outputs.exists != 'true'
        uses: docker/setup-buildx-action@v3
      
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/mkatogui/poc_cascade_filtering
          tags: |
            type=raw,value=env-${{ steps.env_hash.outputs.hash }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
      
      - name: Build and push
        if: steps.check_image.outputs.exists != 'true'
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  test:
    needs: build-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mkatogui/poc_cascade_filtering:env-${{ needs.build-image.outputs.env_hash }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      RENV_CONFIG_ACTIVATE: "FALSE"
      R_LIBS_SITE: "/usr/local/lib/R/site-library"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Run tests
        run: |
          # Debug environment
          message("R Version: ", getRversion())
          message("Library Paths: ", paste(.libPaths(), collapse = ", "))
          
          # The environment is already correctly set up in the container system library
          library(testthat)
          results <- test_dir("tests/testthat", reporter = "summary")
          
          # Generate GitHub Step Summary
          summary_file <- Sys.getenv("GITHUB_STEP_SUMMARY")
          if (summary_file != "") {
            cat("# Test Results Summary (Docker Recycling)\n\n", file = summary_file)
            cat(paste0("> [!TIP]\n> Image recycled: **", "${{ needs.build-image.outputs.exists == 'true' }}", "**\n\n"), file = summary_file, append = TRUE)
            
            # Create a summary table
            df_results <- as.data.frame(results)
            total <- nrow(df_results)
            failed <- sum(df_results$failed > 0 | df_results$error > 0)
            passed <- total - failed
            
            cat("| Metric | Value |\n", file = summary_file, append = TRUE)
            cat("| :--- | :--- |\n", file = summary_file, append = TRUE)
            cat(paste0("| **Total Test Files** | ", total, " |\n"), file = summary_file, append = TRUE)
            cat(paste0("| **Passed** | PASSED: ", passed, " |\n"), file = summary_file, append = TRUE)
            cat(paste0("| **Failed/Error** | ", ifelse(failed > 0, paste0("FAILED: ", failed), "None"), " |\n\n"), file = summary_file, append = TRUE)
            
            if (failed > 0) {
              cat("## Failures\n\n", file = summary_file, append = TRUE)
              for (i in which(df_results$failed > 0 | df_results$error > 0)) {
                cat(paste0("- **", df_results$file[i], "**: ", df_results$failed[i], " failures, ", df_results$error[i], " errors\n"), file = summary_file, append = TRUE)
              }
            } else {
              cat("## All tests passed successfully in container!\n", file = summary_file, append = TRUE)
            }
          }
          
          # Check for failures and stop if any
          df_results <- as.data.frame(results)
          if (sum(df_results$failed > 0 | df_results$error > 0) > 0) {
            stop("Tests failed!")
          }
        shell: Rscript {0}

  deploy:
    needs: [build-image, test]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mkatogui/poc_cascade_filtering:env-${{ needs.build-image.outputs.env_hash }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      RENV_CONFIG_ACTIVATE: "FALSE"
      R_LIBS_SITE: "/usr/local/lib/R/site-library"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
          APP_NAME: ${{ secrets.APP_NAME || 'basiccascadeapp' }}
          R_CLI_UNICODE: "false"
          CLI_UNICODE: "false"
          LANG: "C"
        run: |
          # Force no unicode for all R sessions
          options(cli.unicode = FALSE)
          Sys.setenv(R_CLI_UNICODE = "false")
          
          library(rsconnect)
          
          if (Sys.getenv("SHINYAPPS_NAME") == "" || 
              Sys.getenv("SHINYAPPS_TOKEN") == "" || 
              Sys.getenv("SHINYAPPS_SECRET") == "") {
            message("WARNING: Missing one or more shinyapps.io credentials")
            message("Skipping deployment...")
            quit(save = "no", status = 0)
          }
          
          message("Deploying with account: ", Sys.getenv("SHINYAPPS_NAME"))
          
          setAccountInfo(
            name = Sys.getenv("SHINYAPPS_NAME"),
            token = Sys.getenv("SHINYAPPS_TOKEN"),
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )
          
          deployment <- deployApp(
            appDir = ".",
            appName = Sys.getenv("APP_NAME"),
            forceUpdate = TRUE,
            launch.browser = FALSE,
            logLevel = "verbose"
          )
          
          message("Deployment successful!")
          
          # Safely extract URL
          app_url <- if (is.list(deployment) && !is.null(deployment$url)) {
            deployment$url
          } else {
            # Fallback: construct URL if deployment object doesn't have it
            paste0("https://", Sys.getenv("SHINYAPPS_NAME"), ".shinyapps.io/", Sys.getenv("APP_NAME"), "/")
          }
          
          message("App URL: ", app_url)
          
          # Generate GitHub Step Summary
          summary_file <- Sys.getenv("GITHUB_STEP_SUMMARY")
          if (summary_file != "") {
            cat("# Deployment Summary (Docker Recycling)\n\n", file = summary_file)
            cat(paste0("> [!TIP]\n> Image recycled: **", "${{ needs.build-image.outputs.exists == 'true' }}", "**\n\n"), file = summary_file, append = TRUE)
            cat("**Status**: Successfully deployed to shinyapps.io from container\n", file = summary_file, append = TRUE)
            cat(paste0("App URL: [", app_url, "](", app_url, ")\n"), file = summary_file, append = TRUE)
            cat(paste0("Time: ", format(Sys.time(), "%Y-%m-%d %H:%M:%S %Z"), "\n"), file = summary_file, append = TRUE)
          }
        shell: Rscript {0}
