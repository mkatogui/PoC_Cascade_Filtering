name: R CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build-image:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    outputs:
      image: ${{ steps.image_info.outputs.image }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,format=long
            type=ref,event=branch
            latest
      
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          
      - name: Output image tag
        id: image_info
        run: |
          # GHCR requires lowercase repository names
          IMAGE_NAME=$(echo "ghcr.io/${{ github.repository }}" | tr '[:upper:]' '[:lower:]')
          echo "image=${IMAGE_NAME}:sha-${{ github.sha }}" >> $GITHUB_OUTPUT

  test:
    needs: build-image
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mkatogui/poc_cascade_filtering:sha-${{ github.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      RENV_CONFIG_ACTIVATE: "FALSE"
      R_LIBS_SITE: "/usr/local/lib/R/site-library"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Run tests
        run: |
          # Debug environment
          message("R Version: ", getRversion())
          message("Library Paths: ", paste(.libPaths(), collapse = ", "))
          
          # The environment is already correctly set up in the container system library
          library(testthat)
          results <- test_dir("tests/testthat", reporter = "summary")
          
          # Generate GitHub Step Summary
          summary_file <- Sys.getenv("GITHUB_STEP_SUMMARY")
          if (summary_file != "") {
            cat("# ðŸ§ª Test Results Summary (Docker)\n\n", file = summary_file)
            
            # Create a summary table
            df_results <- as.data.frame(results)
            total <- nrow(df_results)
            failed <- sum(df_results$failed > 0 | df_results$error > 0)
            passed <- total - failed
            
            cat("| Metric | Value |\n", file = summary_file, append = TRUE)
            cat("| :--- | :--- |\n", file = summary_file, append = TRUE)
            cat(paste0("| **Total Test Files** | ", total, " |\n"), file = summary_file, append = TRUE)
            cat(paste0("| **Passed** | âœ… ", passed, " |\n"), file = summary_file, append = TRUE)
            cat(paste0("| **Failed/Error** | ", ifelse(failed > 0, paste0("âŒ ", failed), "None"), " |\n\n"), file = summary_file, append = TRUE)
            
            if (failed > 0) {
              cat("## âŒ Failures\n\n", file = summary_file, append = TRUE)
              for (i in which(df_results$failed > 0 | df_results$error > 0)) {
                cat(paste0("- **", df_results$file[i], "**: ", df_results$failed[i], " failures, ", df_results$error[i], " errors\n"), file = summary_file, append = TRUE)
              }
            } else {
              cat("## âœ… All tests passed successfully in container!\n", file = summary_file, append = TRUE)
            }
          }
          
          # Check for failures and stop if any
          if (!is_passed(results)) {
            stop("Tests failed!")
          }
        shell: Rscript {0}

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/mkatogui/poc_cascade_filtering:sha-${{ github.sha }}
      credentials:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    env:
      RENV_CONFIG_ACTIVATE: "FALSE"
      R_LIBS_SITE: "/usr/local/lib/R/site-library"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      
      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
          APP_NAME: ${{ secrets.APP_NAME || 'basiccascadeapp' }}
        run: |
          # Use rsconnect from the container to deploy
          library(rsconnect)
          
          # Verify we have the required secrets
          if (Sys.getenv("SHINYAPPS_NAME") == "" || 
              Sys.getenv("SHINYAPPS_TOKEN") == "" || 
              Sys.getenv("SHINYAPPS_SECRET") == "") {
            message("WARNING: Missing one or more shinyapps.io credentials")
            message("Skipping deployment...")
            quit(save = "no", status = 0)
          }
          
          message("Deploying with account: ", Sys.getenv("SHINYAPPS_NAME"))
          
          # Configure account
          setAccountInfo(
            name = Sys.getenv("SHINYAPPS_NAME"),
            token = Sys.getenv("SHINYAPPS_TOKEN"),
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )
          
          # Deploy app
          deployment <- deployApp(
            appDir = ".",
            appName = Sys.getenv("APP_NAME"),
            forceUpdate = TRUE,
            launch.browser = FALSE,
            logLevel = "verbose"
          )
          
          message("Deployment successful!")
          message("App URL: ", deployment$url)
          
          # Generate GitHub Step Summary
          summary_file <- Sys.getenv("GITHUB_STEP_SUMMARY")
          if (summary_file != "") {
            cat("# ðŸš€ Deployment Summary (Docker)\n\n", file = summary_file)
            cat("âœ… **Status**: Successfully deployed to shinyapps.io from container\n", file = summary_file, append = TRUE)
            cat(paste0("ðŸ”— **App URL**: [", deployment$url, "](", deployment$url, ")\n"), file = summary_file, append = TRUE)
            cat(paste0("ðŸ“… **Time**: ", format(Sys.time(), "%Y-%m-%d %H:%M:%S %Z"), "\n"), file = summary_file, append = TRUE)
          }
        shell: Rscript {0}
