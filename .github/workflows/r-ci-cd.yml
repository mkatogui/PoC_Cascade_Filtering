name: R CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
          
      - name: Install dependencies
        run: |
          install.packages(c("testthat", "shiny", "shinyFeedback", "shinyjs", "tibble"))
        shell: Rscript {0}
      
      - name: Run tests
        run: |
          testthat::test_dir("tests/testthat", reporter = "summary")
        shell: Rscript {0}

  deploy:
    needs: test
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.2.0'
          
      - name: Install dependencies
        run: |
          install.packages(c("shiny", "shinyFeedback", "shinyjs", "tibble", "rsconnect"))
        shell: Rscript {0}
        
      - name: Deploy to shinyapps.io
        env:
          SHINYAPPS_NAME: ${{ secrets.SHINYAPPS_NAME }}
          SHINYAPPS_TOKEN: ${{ secrets.SHINYAPPS_TOKEN }}
          SHINYAPPS_SECRET: ${{ secrets.SHINYAPPS_SECRET }}
          APP_NAME: ${{ secrets.APP_NAME || 'basiccascadeapp' }}
        run: |
          rsconnect::setAccountInfo(
            name = Sys.getenv("SHINYAPPS_NAME"),
            token = Sys.getenv("SHINYAPPS_TOKEN"),
            secret = Sys.getenv("SHINYAPPS_SECRET")
          )
          rsconnect::deployApp(
            appName = Sys.getenv("APP_NAME"),
            appFiles = c("app.R", "R/"),
            launch.browser = FALSE
          )
        shell: Rscript {0}
